<div class="container">
  <br>
  <br>
<h2 class="page-header" >Reset Password</h2>
<form class="form-signin" (submit)="onResetPasswordSubmit()">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <label for="confirmedPassword">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter Confirmed password" [(ngModel)]="confirmedPassword" name="confirmedPassword">
      </div>

      <input class="btn btn-lg btn-primary" type="submit" value="Submit">
      </form>
</div>
