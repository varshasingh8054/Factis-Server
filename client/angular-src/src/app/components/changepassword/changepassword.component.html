<div class="container">
  <br>
  <br>
<h2 class="page-header" >Change Password</h2>
<form class="form-signin" (submit)="onChangePasswordSubmit()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="oldPassword" name="oldPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" placeholder="Enter Confirmed password" [(ngModel)]="newPassword" name="newPassword">
      </div>
      <div class="form-group">
        <label for="confirmedPassword">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter Confirmed password" [(ngModel)]="confirmedPassword" name="confirmedPassword">
      </div>

      <input class="btn btn-lg btn-primary" type="submit" value="Submit">
      </form>
</div>
